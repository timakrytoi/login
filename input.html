<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<form id="sign-up">
      <label for="email"> Email:
        <input id="email" type="email" placeholder="Enter your email" required>
      </label>
      <label for="password"> Password:
        <input id="password" type="password" placeholder="Enter your password" required>
      </label>
      <label for="password"> Confirm Password:
      <input id="password" type="password" placeholder="Confirm your password" required>
      </label>
      <button class="first-button">Sign up</button>
      <div class="text-1">
      <p>Already have an account?</p>
      <a href="" class="a1">Login</a>
      </div>
      <div class="divider">
        <hr>
        <span>or</span>
        <hr>
      </div>
      <div class="facebook">
      <img src="https://cdn.worldvectorlogo.com/logos/facebook-3-2.svg" alt="" width="30px" height="20px">
      <a href="https://www.facebook.com/">Login with Facebook</a>
      </div>
      <div class="google">
      <img src="https://banner2.cleanpng.com/20171216/6c0/av2e6z0jr.webp" alt=""  width="30px" height="20px">
      <a href="https://www.google.ru/?hl=ru">Login with Google</a>
      </div>
</form>
</body>
</html>
